# https://hub.docker.com/r/tchiotludo/akhq
# https://github.com/tchiotludo/akhq
    akhq:
        container_name: akhq
        dns: 10.1.3.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            AKHQ_CONFIGURATION: |
                akhq:
                    connections:
                        docker-kafka-server:
                            properties:
                                bootstrap.servers: "s3.ubuntu.home:9092,s4.ubuntu.home:9092,s8.ubuntu.home:9092"
        hostname: akhq.s4.home
        image: ${DOCKER_REGISTRY:-ubuntu-s2.home:5000/}thirdparty/akhq:${KAFKAHQ_VERSION:-0.12.0}
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m" 
        networks:
            - kafka-net
        ports:
            - "8997:8080"
        volumes:
            - ./akhq/log:/var/log

networks:
   kafka-net:
       name: kafka-container-net

 